spring:
  application:
    name: GroupService

  datasource:
    url: jdbc:mysql://localhost/groups_db
    username: root
    password: admin

  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      registerWithEureka: true
      fetchRegistry: true