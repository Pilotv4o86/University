<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/css/List.css">
</head>
<body>
<div class="header">
    <div class="navigation">
        <form th:action="@{/university/home}" th:method="GET" style="display:inline;">
            <button type="submit" class="btn btn-back">Back Home</button>
        </form>
    </div>
    <h1>Users List</h1>
    <form th:action="@{/university/users/create}" th:method="GET" style="display:inline;">
        <button type="submit" class="btn btn-create">Create New User</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{/university/users/{userId}/edit(userId=${user.id})}" th:method="GET" style="display:inline;">
                <button type="submit" class="btn btn-edit">Edit</button>
            </form>
            <form th:action="@{/university/users/{userId}/delete(userId=${user.id})}" th:method="DELETE" style="display:inline;">
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
