<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/CreateAndEdit.css}"/>
</head>
<body>
<h1 th:text="'Edit ' + ${student.surname}"></h1>

<form th:action="@{/university/{groupId}/students/{id}/update (groupId=${groupId}, id=${id})}" th:object="${student}" th:method="PUT">
    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" />
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div>
        <label for="patronymic">Patronymic:</label>
        <input type="text" id="patronymic" th:field="*{patronymic}" />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}" />
        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
    </div>
    <div>
        <label for="formOfEducation">Form of Education:</label>
        <select id="formOfEducation" th:field="*{formOfEducation}">
            <option value="Бюджет">Бюджет</option>
            <option value="Платно">Платно</option>
        </select>
        <div th:if="${#fields.hasErrors('formOfEducation')}" th:errors="*{formOfEducation}"></div>
    </div>
    <div>
        <label for="numberOfFailedExams">Number of Failed Exams:</label>
        <input type="number" id="numberOfFailedExams" th:field="*{numberOfFailedExams}" />
        <div th:if="${#fields.hasErrors('numberOfFailedExams')}" th:errors="*{numberOfFailedExams}"></div>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
