<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Student</title>
  <link rel="stylesheet" th:href="@{/css/CreateAndEdit.css}"/>
</head>
<body>
<h1>Добавить студента</h1>

<form th:action="@{/university/{groupName}/students/create (groupName=${groupName})}" th:object="${student}" th:method="POST">
  <div>
    <label for="surname">Фамилия</label>
    <input type="text" id="surname" th:field="*{surname}" />
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
  </div>
  <div>
    <label for="firstName">Имя</label>
    <input type="text" id="firstName" th:field="*{firstName}" />
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
  </div>
  <div>
    <label for="patronymic">Отчество</label>
    <input type="text" id="patronymic" th:field="*{patronymic}" />
  </div>
  <div>
    <label for="gender">Пол</label>
    <select id="gender" th:field="*{gender}">
      <option value="Мужской">Мужской</option>
      <option value="Женский">Женский</option>
    </select>
    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
  </div>
  <div>
    <label for="birthday">Дата рождения</label>
    <input type="date" id="birthday" th:field="*{birthday}" />
    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
  </div>
  <div>
    <label for="formOfEducation">Форма получения образования</label>
    <select id="formOfEducation" th:field="*{formOfEducation}">
      <option value="Бюджет">Бюджет</option>
      <option value="Платно">Платно</option>
    </select>
    <div th:if="${#fields.hasErrors('formOfEducation')}" th:errors="*{formOfEducation}"></div>
  </div>
  <div>
    <label for="numberOfFailedExams">Количество несданных экзаменов</label>
    <input type="number" id="numberOfFailedExams" th:field="*{numberOfFailedExams}" />
    <div th:if="${#fields.hasErrors('numberOfFailedExams')}" th:errors="*{numberOfFailedExams}"></div>
  </div>
  <button type="submit">Сохранить</button>
</form>
</body>
</html>
