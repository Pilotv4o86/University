<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/university/login}" th:object="${user}" th:method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <!-- Блок отображения ошибки -->
        <div class="error-message" th:if="${error}" th:text="${error}">
        </div>
    </form>
</div>
</body>
</html>
