<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/Home.css">
</head>
<body>
<h1>Welcome to the Group and Student Management System</h1>
<p>Manage your groups and students efficiently!</p>
<form th:action="@{/university/groups/all-groups}" th:method="GET" style="display:inline;">
    <button type="submit" class="btn btn-view">View Groups</button>
</form>
<form th:if="${session.role == 'ADMIN'}" th:action="@{/university/users/all-users}" th:method="GET" style="display:inline;">
    <button type="submit" class="btn btn-view">View Users</button>
</form>
</body>
</html>
